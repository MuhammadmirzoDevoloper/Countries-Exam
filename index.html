<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Exam-Countries</title>

  <!--------------------------------- Favi Icon  ---------------------------------->

  <link rel="shortcut icon" type="x-icon" href="./img/Flag_of_Uzbekistan.svg.png">

    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

  <!-------------------- Java script ------------------------->
  <script src="main.js" defer></script>

<body>

  <!------------------------ START HEADER SECTION ----------------------------->

  <header class="site_header_contain">
    <div class="header-content">
      <h2 class="title"><a href="/">Where in the world ?</a></h2>
      <p class="site_theme_changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
    </div>
  </header>

  <!------------------------------------ END HEADER SECTION ------------------------->


  <!-------------------------------------- START MAIN SECTION --------------------------->

  <main>
    <div class="search-filter-container">
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>

        <!--------------------------- SEARCH INPUT JOYI ---------------------------->
        <input type="search" placeholder="Search for a country...">
      </div>
      <select class="site_choose_regions">
        <option hidden>Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="America">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
    <div class="all_country_contain"></div>
  </main>
  <!-- END MAIN SECTION -->
